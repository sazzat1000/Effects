<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Effects</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <!-- Hide -->

    <div class="buttons">
      <button id="hide">Hide</button>
      <button id="show">Show</button>
      <button id="toggle">Toggle</button>
    </div>
    <div class="block block-1">
      <p>Hide (Click)</p>
    </div>




    <!-- Fade  -->

    <div class="buttons">
      <button id="fade_in">Fade in</button>
      <button id="fade_out">Fade out</button>
      <button id="fade_toggle">Fade toggle</button>
      <button id="fade_to">Fade to</button>
    </div>
    <div class="block block-2">
      <p>Fade (Hover)</p>
    </div>


    <!-- Slide  -->

    <div class="buttons">
      <button id="slide_up">Slide up</button>
      <button id="slide_down">Slide down</button>
      <button id="slide_toggle">Slide toggle</button>
    </div>
    <div class="block block-3">
      <p>Slide (Double Click)</p>
    </div>

    <!-- Multiple Event  -->

    <div class="buttons">
      <button id="button">Buttton</button>
    </div>
    <div class="block block-4">
      <p>
        Click for Red Background <br>
        Double Click for Blue Background
      </p>
    </div>

    <!-- Add & Remove Class  -->

    <div class="buttons">
      <button id="blue">Blue</button>
      <button id="deeppink">Deeppink</button>
      <button id="yellow">Yellow</button>
      <button id="red">Red</button>
    </div>
    <div class="block block-5">
    </div>

  </div>



  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
